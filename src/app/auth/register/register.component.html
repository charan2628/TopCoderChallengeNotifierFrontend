<div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="title">REGISTER</h1>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter email" name="email"
                formControlName="email" required autofocus>
        </mat-form-field> <br/>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter password" type="password" name="password"
                formControlName="password" required>
        </mat-form-field> <br/>
        <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Enter password" type="password" name="confirmPassword"
                formControlName="confirmPassword" [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="registerForm.hasError('notSame')">Passwords should be same</mat-error>
            </mat-form-field> <br/>
        <div class="error" *ngIf="message">{{message}}</div>
        <button mat-flat-button color="primary" class="login" [disabled]="submitting" type="submit">REGISTER</button>
    </form>
</div>
