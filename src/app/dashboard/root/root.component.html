<div class="root-container">
    <div class="server-status">
        <mat-card>
            <div class="tasks">
                <ul>
                    <li>TASKS
                        <ul>
                            <li style="color: green;">SUCCESS: {{serverStatus.successfullTasks}} <mat-icon>check_circle</mat-icon></li>
                            <li style="color: red;">FAILED: {{serverStatus.failedTasks}} <mat-icon>cancel</mat-icon></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="errors">
                <ul>
                    <li>ERRORS
                        <ul>
                            <li style="color: orangered;">OCCURRED: {{serverStatus.errors}} <mat-icon>error</mat-icon></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="reload">
                <button mat-flat-button color="primary"
                    (click)="saveConfig()">RELOAD</button>
            </div>
        </mat-card>
    </div>
    <div class="schedule-now">
        <form>
            <div class="form">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter email" name="email"
                         required>
                </mat-form-field>
            </div>
            <div class="form">
                <button mat-flat-button color="primary" class="all">NOTIFY NOW ALL CHALLENGES</button>
            </div>
            <div class="form">
                <button mat-flat-button color="primary" class="new">NOTIFY NOW NEW CHALLENGES</button>
            </div>
        </form>
    </div>
    <div class="error-log">
        <button mat-flat-button color="primary" class="new">SHOW ERROR LOG</button>
    </div>
</div>
