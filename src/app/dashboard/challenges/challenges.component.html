<div class="challenges-container">
    <div class="header">
        <mat-toolbar>CHALLENGES</mat-toolbar>
    </div>
    <div class="challenges-table">
        <mat-table [dataSource]="challenges" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let i = index">{{i}}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let challenge">{{challenge.name}}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="link">
                <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
                <mat-cell *matCellDef="let challenge"><a href="{{challenge.link}}">{{challenge.link}}</a></mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
        </mat-table>
    </div>
</div>
